apiVersion: v1
kind: Pod
metadata:
  name: auto-gpt
  labels:
    app: auto-gpt
spec:
  serviceAccountName: my-service-account
  containers:
  - name: auto-gpt
    image: auto-gpt-test:0.2
    command: ['sleep', '3000']
    # command: ['sh', '-c', 'cp /tmp/.env /app/ && poetry run autogpt serve']
    ports:
    - containerPort: 8000
    volumeMounts:
    - name: auto-gpt-env
      mountPath: "/tmp/.env"
      subPath: ".env"
  volumes:
  - name: auto-gpt-env
    configMap:
      name: auto-gpt-env
